<div>
  <input type="file" (change)="onFileSelected($event)">
  <button type="button" (click)="onUpload()">Upload</button>
  <div>
    <img *ngIf="previewURL" [src]="previewURL" [style.width]="'200px'" alt="">
  </div>
  <div>
    <img [style.width]="'200px'" [src]="downloadURL | async" alt="">
  </div>
</div>
